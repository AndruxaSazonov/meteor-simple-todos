<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>

    <ul class="{{#if showChat}}half-screen{{/if}}">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

    {{#if showChat}}
      <div class="half-screen">
        <h1 class="padded">Tasks chat</h1>
        <ul class="messages">
          {{#each messages}}
            <li><div class="author"><b>{{author}}</b> - {{formatTime createdAt}}</div><div class="message small-padded">{{message}}</div></li>
          {{/each}}
        </ul>
        <form class="new-message">
          <input type="text" name="text" placeholder="Type to add new message" />
        </form>
      </div>
    {{/if}}
  </div>
</body>
